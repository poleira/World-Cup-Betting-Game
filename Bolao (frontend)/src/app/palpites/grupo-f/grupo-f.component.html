<div class="cadastroBackground">
  <div class="cadastroContainer">
    <div class="itensContainer">
      <h1 class="titulo">Grupo F</h1>
      <form (ngSubmit)="(enviar)">
        <div class="demo_wrap">
          <h1>Bélgica</h1>
          <img src="https://cdn.countryflags.com/thumbs/belgium/flag-800.png" />
          <select name="Belgica" required [(ngModel)]="Belgica">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
        <div class="demo_wrap">
          <h1>Canada</h1>
          <img src="https://cdn.countryflags.com/thumbs/canada/flag-800.png" />
          <select name="Canada" required [(ngModel)]="Canada">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
        <div class="demo_wrap">
          <h1>Marrocos</h1>
          <img src="https://cdn.countryflags.com/thumbs/morocco/flag-800.png" />
          <select name="Marrocos" required [(ngModel)]="Marrocos">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
        <div class="demo_wrap">
          <h1>Croácia</h1>
          <img src="https://cdn.countryflags.com/thumbs/croatia/flag-800.png" />
          <select name="Croacia" required [(ngModel)]="Croacia">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
      </form>
      <div class="submitContainer">
        <button type="submit" class="button">Registrar</button>
        <a class="loginButton" routerLink="/painel">Menu</a>
      </div>
    </div>
  </div>
</div>
