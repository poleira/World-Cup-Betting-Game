<div class="cadastroBackground">
  <div class="cadastroContainer">
    <div class="itensContainer">
      <h1 class="titulo">Grupo E</h1>
      <form (ngSubmit)="(enviar)">
        <div class="demo_wrap">
          <h1>Espanha</h1>
          <img
            src="https://cdn.countryflags.com/thumbs/spain/flag-square-250.png"
          />
          <select name="Espanha" required [(ngModel)]="Espanha">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
        <div class="demo_wrap">
          <h1>Costa Rica</h1>
          <img
            src="https://cdn.countryflags.com/thumbs/costa-rica/flag-400.png"
          />
          <select name="CostaRica" required [(ngModel)]="CostaRica">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
        <div class="demo_wrap">
          <h1>Alemanha</h1>
          <img
            src="https://cdn.countryflags.com/thumbs/germany/flag-square-250.png"
          />
          <select name="Alemanha" required [(ngModel)]="Alemanha">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
        <div class="demo_wrap">
          <h1>Japão</h1>
          <img src="https://cdn.countryflags.com/thumbs/japan/flag-400.png" />
          <select name="Japao" required [(ngModel)]="Japao">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
        <div class="submitContainer">
          <button type="submit" class="button">Registrar</button>
          <a class="loginButton" routerLink="/painel">Menu</a>
        </div>
      </form>
    </div>
  </div>
</div>
